<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Calculator</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #4caaaf, #81C784);
    }

    .calculator {
        background: #fff;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 4px 25px rgba(0,0,0,0.3);
        width: 320px;
        text-align: center;
    }

    .calculator h2 {
        margin-bottom: 15px;
        color: #333;
    }

    #display {
        width: 100%;
        height: 50px;
        border: none;
        background: #f1f1f1;
        border-radius: 8px;
        text-align: right;
        font-size: 20px;
        padding: 10px;
        margin-bottom: 15px;
        outline: none;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        height: 50px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background: #4caaaf;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #3c8c8f;
    }

    .equal {
        background: #81C784;
    }

    .equal:hover {
        background: #66bb6a;
    }

    .clear {
        background: #f44336;
    }

    .clear:hover {
        background: #d32f2f;
    }
</style>
</head>

<body>
    <div class="calculator">
        <h2>Smart Calculator</h2>
        <input type="text" id="display" readonly>

        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">÷</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">×</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">−</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>
        </div>

        <button class="clear" style="margin-top:10px;width:100%;" onclick="clearDisplay()">Clear</button>
    </div>

<script>
    let display = document.getElementById('display');

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = 'Error';
        }
    }
</script>
</body>
</html>
